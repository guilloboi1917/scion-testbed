# Sample Control Service configuration file
# Save this file as /etc/scion/cs.toml
[general]
id = "cs"
config_dir = "/etc/scion"

[log.console]
level = "info"

[beacon_db]
connection = "/var/lib/scion/control.beacon.db"

[path_db]
connection = "/var/lib/scion/control.path.db"

[trust_db]
connection = "/var/lib/scion/control.trust.db"

[metrics]
prometheus = "0.0.0.0:30452"

[beaconing.policies]
propagation = "/etc/scion/path-policy.yaml"
core_registration = "/etc/scion/path-policy.yaml"
up_registration = "/etc/scion/path-policy.yaml"
down_registration = "/etc/scion/path-policy.yaml"

